<div id="Wrapper">
<h1>e-Shopper: List Tracker</h1>

<form onsubmit="return false;">
<span class="InputName">Item:</span><input type="text" id="Item" name="Item"

<input class="button" name="submit" id="BtnSubmit" type="button" value="+Add" onclick="AddShoppingList(Item.value)" />
</form>

<p id="MyList"></p>
<p id="MyCart"></p>

<p id="ShareList"></p>

<p id="ShareButton"></p>
